[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Use the default Netlify Next.js Runtime (auto-detected). No plugin block required.

# Functions config (kept minimal; Next Runtime handles routing/SSR)
[functions]
  node_bundler = "esbuild"

# Redirect legacy index to root
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Ensure success route is served directly
[[redirects]]
  from = "/success"
  to = "/success"
  status = 200

# Ensure additional redirect/feedback pages are served directly
[[redirects]]
  from = "/thank-you"
  to = "/thank-you"
  status = 200

[[redirects]]
  from = "/error"
  to = "/error"
  status = 200

[[redirects]]
  from = "/redirecting"
  to = "/redirecting"
  status = 200
