<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Netlify form registration - kyc-verification</title>
  </head>
  <body>
    <!-- This static form exists only so Netlify parses and registers the form at build time.
         The interactive React wizard submits to Netlify at runtime. -->
    <form name="kyc-verification" method="POST" action="/success" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="kyc-verification" />
      <div style="display:none">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>

      <!-- Personal -->
      <input type="text" name="firstName" value="" />
      <input type="text" name="lastName" value="" />
      <input type="date" name="dateOfBirth" value="" />
      <input type="text" name="nationality" value="" />
      <input type="email" name="email" value="" />
      <input type="tel" name="phone" value="" />

      <!-- Address -->
      <input type="text" name="street" value="" />
      <input type="text" name="city" value="" />
      <input type="text" name="postalCode" value="" />
      <input type="text" name="country" value="" />

      <!-- Financial -->
      <input type="text" name="iban" value="" />
      <input type="text" name="accountHolderName" value="" />
      <input type="text" name="sourceOfFunds" value="" />

      <!-- Security -->
      <input type="password" name="password" value="" />
      <input type="password" name="confirmPassword" value="" />
      <input type="checkbox" name="acceptTerms" value="yes" />

      <!-- Documents -->
      <input type="file" name="document-1" />
      <input type="file" name="document-2" />

      <button type="submit">Register form for Netlify</button>
    </form>
  </body>
</html>
